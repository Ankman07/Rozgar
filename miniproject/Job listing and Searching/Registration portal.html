<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Portal</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e6f2ff, #d9e6f2);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 2rem;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #4a90e2, #5a6acf);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .header p {
            margin: 0.5rem 0 0;
            opacity: 0.8;
        }

        .content {
            padding: 2rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .tab-button {
            background-color: transparent;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            background-color: rgba(74, 144, 226, 0.1);
        }

        .tab-button.active {
            border-bottom: 3px solid var(--primary-color);
            font-weight: bold;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            position: relative;
        }

        .progress-step.active {
            background-color: var(--primary-color);
        }

        .progress-step:not(:last-child)::after {
            content: '';
            position: absolute;
            width: calc(100% - 30px);
            height: 3px;
            background-color: #e0e0e0;
            right: -50%;
            top: 50%;
            transform: translateY(-50%);
            z-index: -1;
        }

        .progress-step.active:not(:last-child)::after {
            background-color: var(--primary-color);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #3a7bc8;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registration Portal</h1>
            <p>A unified platform for laborers and contractors</p>
        </div>
        <div class="content">
            <div class="tabs">
                <button class="tab-button active" data-tab="laborer">Laborer</button>
                <button class="tab-button" data-tab="contractor">Contractor</button>
            </div>
            <div class="progress-bar">
                <div class="progress-step active">1</div>
                <div class="progress-step">2</div>
                <div class="progress-step">3</div>
            </div>
            <form id="registration-form">
                <!-- Laborer Form Sections -->
                <div id="laborer-section-1" class="form-section active">
                    <h2>Basic Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact Information</label>
                            <input type="tel" id="contact" name="contact" required>
                        </div>
                    </div>
                </div>
                <div id="laborer-section-2" class="form-section">
                    <h2>Education and Skills</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="aadhaar">Aadhaar Number or Labor Card Number</label>
                            <input type="text" id="aadhaar" name="aadhaar" required>
                        </div>
                        <div class="form-group">
                            <label for="education">Education Level</label>
                            <select id="education" name="education" required>
                                <option value="">Select education level</option>
                                <option value="primary">Primary</option>
                                <option value="secondary">Secondary</option>
                                <option value="higher">Higher Secondary</option>
                                <option value="graduate">Graduate</option>
                                <option value="postgraduate">Post Graduate</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="skills">Skills</label>
                            <input type="text" id="skills" name="skills" placeholder="e.g., plumbing, electrical work, masonry">
                        </div>
                        <div class="form-group">
                            <label for="vocational">Vocational Training Certificate</label>
                            <input type="file" id="vocational" name="vocational" accept=".pdf,.jpg,.png">
                        </div>
                    </div>
                </div>
                <div id="laborer-section-3" class="form-section">
                    <h2>Experience and Preferences</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="experience">Work Experience</label>
                            <textarea id="experience" name="experience" placeholder="Brief description of your work experience or references (optional)"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="current-location">Current Location</label>
                            <input type="text" id="current-location" name="current-location" required>
                        </div>
                        <div class="form-group">
                            <label for="preferred-locations">Preferred Work Locations</label>
                            <input type="text" id="preferred-locations" name="preferred-locations" placeholder="Comma-separated locations">
                        </div>
                        <div class="form-group">
                            <label for="language">Preferred Language</label>
                            <select id="language" name="language" required>
                                <option value="">Select language</option>
                                <option value="english">English</option>
                                <option value="hindi">Hindi</option>
                                <option value="tamil">Tamil</option>
                                <option value="telugu">Telugu</option>
                                <option value="kannada">Kannada</option>
                                <option value="malayalam">Malayalam</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Contractor Form Sections -->
                <div id="contractor-section-1" class="form-section">
                    <h2>Business Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="company-name">Company Name</label>
                            <input type="text" id="company-name" name="company-name" required>
                        </div>
                        <div class="form-group">
                            <label for="business-type">Business Type</label>
                            <input type="text" id="business-type" name="business-type" required>
                        </div>
                        <div class="form-group">
                            <label for="contact-details">Contact Details</label>
                            <input type="tel" id="contact-details" name="contact-details" required>
                        </div>
                        <div class="form-group">
                            <label for="pan">PAN Number or Business Registration Number</label>
                            <input type="text" id="pan" name="pan" required>
                        </div>
                    </div>
                </div>
                <div id="contractor-section-2" class="form-section">
                    <h2>Job Posting and Location</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="job-posting">Job Posting Requirements</label>
                            <textarea id="job-posting" name="job-posting" placeholder="Describe your job posting requirements and terms"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="operational-location">Operational Location</label>
                            <input type="text" id="operational-location" name="operational-location" required>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" id="prev-btn" class="btn btn-secondary" style="display: none;">Previous</button>
                    <button type="button" id="next-btn" class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registration-form');
            const tabButtons = document.querySelectorAll('.tab-button');
            const progressSteps = document.querySelectorAll('.progress-step');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            let currentTab = 'laborer';
            let currentStep = 1;
            const maxSteps = {
                laborer: 3,
                contractor: 2
            };

            function showSection(tab, step) {
                document.querySelectorAll('.form-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(`${tab}-section-${step}`).classList.add('active');

                progressSteps.forEach((stepEl, index) => {
                    stepEl.classList.toggle('active', index < step);
                });

                prevBtn.style.display = step > 1 ? 'block' : 'none';
                nextBtn.textContent = step === maxSteps[tab] ? 'Submit' : 'Next';
            }

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentTab = button.getAttribute('data-tab');
                    currentStep = 1;
                    showSection(currentTab, currentStep);
                });
            });

            prevBtn.addEventListener('click', () => {
                if (currentStep > 1) {
                    currentStep--;
                    showSection(currentTab, currentStep);
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentStep < maxSteps[currentTab]) {
                    currentStep++;
                    showSection(currentTab, currentStep);
                } else {
                    // Here you would typically submit the form
                    alert('Form submitted successfully!');
                    // Reset the form and go back to the first step
                    form.reset();
                    currentStep = 1;
                    showSection(currentTab, currentStep);
                }
            });

            // Initialize the form
            showSection(currentTab, currentStep);
        });
    </script>
</body>
</html>
